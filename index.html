<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <!-- <script src='./index.js'></script> -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
  <link href='./index.css' rel="stylesheet" />
</head>
<body>
  <nav id="menu"></nav>
  <div id='map'></div>
  <div class='map-overlay' id='features'><h2>DT information</h2><div id='pd'><p>Hover over a DT to see its details</p></div></div>
  <div class='map-overlay' id='legend'>
    <h3>Legend</h3>
    <div class="legend-key" id="red"></div>
    <div class="legend-text">Old DT</div>
    <br>
    <div class="legend-key" id="green"></div>
    <div class="legend-text">New DT</div>
    <br>
    <div class="legend-key" id="orange"></div>
    <div class="legend-text">Overlap</div>
  </div>

  <script src='./constants.js'></script>

  <script src='./index.js'></script>
</body>
</html>
